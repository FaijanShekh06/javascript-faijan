<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
    <style>
      .child {
        padding: 15px;
        margin: 15px;
        background-color: blue;
      }

      .childContainer {
        padding: 15px;
        margin: 15px;
        background-color: rgb(153, 0, 255);
      }
      .container {
        padding: 15px;
        margin: 15px;
        background-color: rgb(255, 0, 251);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="childContainer">
        <div class="child">I am a Child Box</div>
      </div>
    </div>
    <script>
      document.querySelector(".child").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("Child was clicked");
      });
      document
        .querySelector(".childContainer")
        .addEventListener("click", (e) => {
          // e.stopPropagation();
          alert("childContainer was clicked");
        });
      document.querySelector(".container").addEventListener("click", (e) => {
        alert("container was clicked");
      });
      function getRandomColor() {
        let val1 = Math.ceil(0 + Math.random() * 255);
        let val2 = Math.ceil(0 + Math.random() * 255);
        let val3 = Math.ceil(0 + Math.random() * 255);
        return `rgb(${val1},${val2},${val3})`;
      }

      // let a = setInterval(() => {
      //   document.querySelector(".childContainer").style.backgroundColor =
      //     getRandomColor();
      // }, 1000);
      // console.log(a);
      let a = setTimeout(() => {
        document.querySelector(".child").style.backgroundColor =
          getRandomColor();
      }, 2000);

      console.log(a);
    </script>
  </body>
</html>
